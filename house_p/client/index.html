<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="background-image"></div>
        <div class="content">
            <div class="header">
                <h1>Bangalore Home Price Prediction</h1>
                <p class="subtitle">Find the perfect price for your dream home</p>
            </div>
            
            <div class="card">
                <div class="form-group">
                    <label for="uiSqft">
                        <div class="icon-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><rect width="18" height="18" x="3" y="3" rx="2" ry="2"></rect><line x1="3" x2="21" y1="9" y2="9"></line><line x1="9" x2="9" y1="21" y2="9"></line></svg>
                        </div>
                        Area (Square Feet)
                    </label>
                    <input type="text" id="uiSqft" class="form-control" value="1000">
                </div>
                
                <div class="form-group">
                    <label>
                        <div class="icon-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
                        </div>
                        BHK (Bedrooms)
                    </label>
                    <div class="switch-field">
                        <input type="radio" id="radio-bhk-1" name="uiBHK" value="1"/>
                        <label for="radio-bhk-1">1</label>
                        <input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked/>
                        <label for="radio-bhk-2">2</label>
                        <input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
                        <label for="radio-bhk-3">3</label>
                        <input type="radio" id="radio-bhk-4" name="uiBHK" value="4"/>
                        <label for="radio-bhk-4">4</label>
                        <input type="radio" id="radio-bhk-5" name="uiBHK" value="5"/>
                        <label for="radio-bhk-5">5</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>
                        <div class="icon-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M9 6h.01"></path><path d="M15 6h.01"></path><path d="M21 10V8a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2Z"></path><path d="M18 12v2a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-2"></path><path d="M3 16h18"></path></svg>
                        </div>
                        Bathrooms
                    </label>
                    <div class="switch-field">
                        <input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
                        <label for="radio-bath-1">1</label>
                        <input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
                        <label for="radio-bath-2">2</label>
                        <input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
                        <label for="radio-bath-3">3</label>
                        <input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
                        <label for="radio-bath-4">4</label>
                        <input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
                        <label for="radio-bath-5">5</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="uiLocations">
                        <div class="icon-wrapper">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                        </div>
                        Location
                    </label>
                    <select id="uiLocations" class="form-control">
                        <option value="" disabled="disabled" selected="selected">Choose a Location</option>
                        <option>Electronic City</option>
                        <option>Rajaji Nagar</option>
                    </select>
                </div>
                
                <button id="estimate-button" class="submit-btn" onclick="onClickedEstimatePrice()">
                    <span class="btn-text">Estimate Price</span>
                    <div class="spinner"></div>
                </button>
                
                <div id="uiEstimatedPrice" class="result">
                    <div class="result-content">
                        <h2></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
